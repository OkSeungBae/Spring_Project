<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>InforPet Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">
  
   <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
              </div>
              
              <form class="user">
                <div class="form-group">
                   <input type="text" class="form-control form-control-user" id="name" placeholder="이름" th:value ="${user?.name}">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="email" placeholder="이메일" th:value ="${user?.email}">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="password" placeholder="비밀번호" th:value ="${user?.password}">
                </div>

                <button type="button" class="btn btn-primary btn-user btn-block" id="signup" >회원가입</button>
                <hr>
              </form>
              <!--	비밀번호 찾기 
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
               -->
              <div class="text-center">
                <a class="small" href="/">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript">
        $('#signup').click(function () {
        	var jsonData=JSON.stringify({
        		name:$('#name').val(),
        		email:$('#email').val(),
        		password:$('#password').val()
        	});
            
        	$.ajax({
                url: "http://localhost:8080/signup",
                type: "POST",
                data: jsonData,
                contentType: "application/json",
                headers: {
                    "Authorization": "Basic " + btoa("havi" + ":" + "test")
                },
                dataType: "json",
                success: function () {
                    alert('회원가입 성공!');
                    location.href = '/login';
                },
                error: function () {
                    alert('중복된 이메일 입니다!');
                }
            });
        });
    </script>

</body>

</html>
